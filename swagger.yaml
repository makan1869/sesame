swagger: '2.0'
info:
  description: This is a sample server.
  version: 1.0.0
  title: Swagger
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: petstore.swagger.io
schemes:
  - http
paths:
  /hello:
    get:
      security:
        - Bearer: []
      tags:
        - welcome
      summary: welcome Controller
      description: ''
      responses:
        '200':
          description: Success
  /api/security/verify:
    get:
      tags:
        - user
      summary: Verify user
      description: ''
      responses:
        '200':
          description: Success
  /api/security/login:
    post:
      tags:
        - user
      summary: Logs user into the system
      description: ''
      operationId: loginUser
      produces:
        - application/xml
        - application/json
      parameters:
        - name: username
          in: query
          description: The user name for login
          required: true
          type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: string
          headers:
            X-Rate-Limit:
              type: integer
              format: int32
              description: calls per hour allowed by the user
            X-Expires-After:
              type: string
              format: date-time
              description: date in UTC when token expires
        '400':
          description: Invalid username/password supplied
  /api/security/device/list:
    get:
      tags:
        - device
      summary: Get list of device
      description: ''
      operationId: getDeviceList
      produces:
        - application/xml
        - application/json
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
  /api/security/device/remove/:

    get:
      tags:
        - device
      summary: Remove device
      description: ''
      operationId: removeDevice
      produces:
        - application/xml
        - application/json
      responses:
        '200':
          description: successful operation delete device
        '404':
          description: device uuid not found
securityDefinitions:
  petstore_auth:
    type: oauth2
    authorizationUrl: 'http://petstore.swagger.io/oauth/dialog'
    flow: implicit
    scopes:
      'write:pets': modify pets in your account
      'read:pets': read your pets
  Bearer:
    type: apiKey
    name: Autorization
    in: header


